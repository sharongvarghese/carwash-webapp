<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Golden Touch Car Wash{% endblock %}</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Bebas+Neue&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark nav-dark fixed-top">
    <div class="container">
      <a class="navbar-brand brand-text" href="{{ url_for('public.home') }}#hero">CAR WASH</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="mainNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('public.home') }}#hero">HOME</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('public.booking_page') }}">BOOKING</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('public.home') }}#services">SERVICES</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('public.home') }}#contact">CONTACT</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.dashboard') }}">ADMIN</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- FLASH MESSAGES -->
  <div class="container mt-5 pt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <!-- MAIN CONTENT -->
  {% block content %}{% endblock %}

  <!-- FOOTER -->
  <footer class="footer text-center py-3">
    <small>copy @ sharon_gv_</small>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
