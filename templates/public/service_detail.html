{% extends "base.html" %}
{% block title %}{{ service.name }} - Golden Touch{% endblock %}

{% block content %}

<div class="service-detail-page container py-5 mt-5">

  <div class="row g-5 align-items-center">

    <!-- LEFT: PREMIUM FLOATING IMAGE WITH SOFT YELLOW GLOW -->
    <div class="col-lg-6">
      <div class="premium-image-wrap">
        <div class="premium-image-glow"></div>

        <img src="{{ url_for('static', filename=service.image_url) }}"
             alt="{{ service.name }}"
             class="premium-service-img">
      </div>
    </div>

    <!-- RIGHT: SUPER CLEAN PREMIUM TEXT -->
    <div class="col-lg-6">
      <div class="premium-content">

        <h1 class="premium-title">{{ service.name }}</h1>

        <p class="premium-price">â‚¹{{ service.price }}</p>

        <p class="premium-description">
          {{ service.description }}
        </p>

        <a href="{{ url_for('public.booking_page') }}" class="btn btn-gold btn-lg mt-3">
          Book Now
        </a>

      </div>
    </div>

  </div>

  <!-- SEPARATOR -->
  <div class="premium-divider"></div>

  <!-- OTHER SERVICES -->
  <h3 class="premium-subtitle mb-4">Other Services</h3>

  <div class="services-row">
    {% for item in other_services %}
      <a href="{{ url_for('public.service_detail', service_id=item.id) }}" class="service-link">
        <div class="service-card">
          <img src="{{ url_for('static', filename=item.image_url) }}" class="service-img" alt="">
          <div class="service-title-box">
            <p class="service-title">{{ item.name }}</p>
          </div>
        </div>
      </a>
    {% endfor %}
  </div>

</div>

{% endblock %}
