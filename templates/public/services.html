{% extends "base.html" %}
{% block title %}All Services - Golden Touch{% endblock %}

{% block content %}
<div class="container py-5 mt-5">

  <h2 class="section-title mb-4">All Services</h2>

  <div class="services-row">
    {% for service in services %}
      <a href="{{ url_for('public.service_detail', service_id=service.id) }}" class="service-link">
        <div class="service-card">
          <img src="{{ url_for('static', filename=service.image_url) }}" class="service-img">
          <div class="service-title-box">
            <p class="service-title">{{ service.name }}</p>
          </div>
        </div>
      </a>
    {% endfor %}
  </div>

</div>
{% endblock %}
